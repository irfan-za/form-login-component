<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Form Login</title>
                        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                            <style>
                                        body {
                                                        background: linear-gradient(to right, #3490dc, #38c172);
                                        }
                                    </style>
                                </head>
                                <body class="min-h-screen flex items-center justify-center px-3">
                                        <div class="bg-opacity-60 backdrop-blur-lg p-8 rounded-lg shadow-md bg-white w-96">
                                                    <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
                                                            <form>
                                                                            <div class="mb-4">
                                                                                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                                                                                                <input type="email" id="email" name="email" class="mt-1 p-2 rounded-md border border-gray-300 w-full" required>
                                                                            </div>
                                                                                        <div class="mb-4">
                                                                                                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                                                                                                            <input type="password" id="password" name="password" class="mt-1 p-2 rounded-md border border-gray-300 w-full" required>
                                                                                        </div>
                                                                                                    <div class="mb-6">
                                                                                                                        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Login</button>
                                                                                                    </div>
                                                                                                </form>
                                                                                            </div>
                                                                                        </body>
                                                                                        </html>
                                                                                        
                                        }
